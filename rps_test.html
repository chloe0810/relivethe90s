<script type = "text/javascript">
    selection = prompt("Enter 0 for rock, 1 for paper, and 2 for scissors")
    userChoice = parseInt(selection)



    arrayHolder = new Array();
    arrayHolder[0] = "rock.jpg";
    arrayHolder[1] = "paper.jpg";
    arrayHolder[2] = "scissors.jpg";
    compchoice = Math.floor(Math.random()*arrayHolder.length)
    


    
    function playGame(idholder1)
    {
      document.images["userpic"].src = arrayHolder[userchoice];
	    document.images["comppic"].src = arrayHolder[compchoice];
	    
	    if (userChoice == 0 && compchoice == 0)
	    {
	     document.getElementbyId(idholder1).innerHTML = "DRAW!"
	    }
	    else if (userChoice == 0 && compchoice == 1)
	    {
       document.getElementbyId(idholder1).innerHTML = "Paper beats Rock, you lose!"
	    }
	    else if (userChoice == 0 && compchoice == 2)
	    {
	     document.getElementbyId(idholder1).innerHTML = "Rock beats Scissors, you win!"
	    }
	    else if (userChoice == 1 && compchoice == 0)
	    {
       document.getElementbyId(idholder1).innerHTML = "Paper beats Rock, you win!"
	    }
	    else if (userChoice == 1 && compchoice == 1)
	    {
	     document.getElementbyId(idholder1).innerHTML = "Draw!"
	    }
	    else if (userChoice == 1 && compchoice == 2)
	    {
	     document.getElementbyId(idholder1).innerHTML = "Scissors beats Paper, you lose!"
	    }
	    else if (userChoice == 2 && compchoice == 0)
	    {
       document.getElementbyId(idholder1).innerHTML = "Rock beats Scissors, you lose!"
	    }
	    else if (userChoice == 2 && compchoice == 1)
	    {
	     document.getElementbyId(idholder1).innerHTML = "Scissors beat Paper, you win!"
	    }
	    else if (userChoice == 2 && compchoice == 2)
	    {
	     document.getElementbyId(idholder1).innerHTML = "Draw!"
	    }
	    
	  }
	
	
	</script>

<body>
<p>
<center><img src="rock.jpg" width="197" height="171" alt="rock" id="userpic" /><img src="paper.jpg" width="210" height="95" id="comppic" /><br />

<h1 id="gametext" onLoad="playGame('gametext')">ROCK PAPER SCISSORS SHOOT!</h1></center>

</p>
